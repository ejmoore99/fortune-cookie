<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookiez</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body align="center">
    <div class="container">
      <h1 class="h1">Welcome to Fortune Cookiez</h1>
      <h2 class="h2">Fun Fact:</h2>
      <h3 class="h3">
        They were invented in the United States, not in China! The exact origin
        is debated, but they are widely believed to have been first made in
        California in the early 20th century.
      </h3>
      <textarea
        id="text-box"
        class="text-box"
        type="text"
        value="Are you ready for your fortune?"
        readonly="readonly"
      ></textarea>
      <br />
      <br />
      <button class="generate-fortune-btn">Generate Fortune</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
